<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かぞくポータル - 平泉さんちのサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    button { padding: 8px 16px; margin-top: 10px; }
    #message { color: red; margin-top: 10px; }
  </style>
  <script>
    let failCount = 0;

    const credentials = {
      "hirahira": "e8b2f6e6b3e3f3b3e3e3f3b3e3e3f3b3e3e3f3b3e3e3f3b3e3e3f3b3e3e3f3b3" // 仮のSHA-256（後で正確な値に置き換え）
    };

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function authenticate() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const hashed = await hashPassword(password);

      if (credentials[username] && credentials[username] === hashed) {
        window.location.href = "./portal/";
      } else {
        failCount++;
        if (failCount >= 3) {
          window.location.href = "./closed/";
        } else {
          message.textContent = `ユーザー名またはパスワードが違います（${failCount}回目）`;
        }
      }
    }
  </script>
</head>
<body>
  <h2>🔐 かぞくポータル</h2>
  <p><em>平泉さんちのサイトへようこそ</em></p>
  <input type="text" id="username" placeholder="ユーザー名"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="authenticate()">ログイン</button>
  <div id="message"></div>
</body>
</html>
