<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かぞくポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff7f0, #ffe4d4);
      color: #5a3e2b;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }
    em {
      font-size: 1em;
      color: #7a5c44;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #d8bfa3;
      border-radius: 6px;
      font-size: 1em;
      background-color: #fffaf5;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f4caa1;
      border: none;
      border-radius: 6px;
      color: #3d2a1e;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #f1b984;
    }
    #message {
      color: #c0392b;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
  <h2>🔐 かぞくポータル</h2>
  <p><em>平泉さんちのサイトへようこそ</em></p>
    <div class="input-group">
      <label for="username">🧑 ユーザー名</label>
      <input type="text" id="username" placeholder="ユーザー名を入力" autocomplete="username">
    </div>

    <div class="input-group">
      <label for="password">🔒 パスワード</label>
      <input type="password" id="password" placeholder="パスワードを入力" autocomplete="off">
    </div>

    <button onclick="login()">ログイン</button>
    <p id="result"></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
