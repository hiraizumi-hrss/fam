<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かぞくポータル - 平泉さんちのサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff7f0, #ffe4d4);
      color: #5a3e2b;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }
    em {
      font-size: 1em;
      color: #7a5c44;
    }
    input {
      padding: 10px;
      margin: 8px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #d8bfa3;
      border-radius: 6px;
      font-size: 1em;
      background-color: #fffaf5;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f4caa1;
      border: none;
      border-radius: 6px;
      color: #3d2a1e;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #f1b984;
    }
    #message {
      color: #c0392b;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <script>
    let failCount = 0;

    const credentials = {
      "hirahira": "f3c9d4e1e6b2c2a7e3f1d8a9b6c7d9e8f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6" // ← 実際のSHA-256に置き換えてください
    };

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function authenticate() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const hashed = await hashPassword(password);

      if (credentials[username] && credentials[username] === hashed) {
        window.location.href = "./portal/";
      } else {
        failCount++;
        if (failCount >= 3) {
          window.location.href = "./closed/";
        } else {
          message.textContent = `ユーザー名またはパスワードが違います（${failCount}回目）`;
        }
      }
    }
  </script>
</head>
<body>
  <h2>🔐 かぞくポータル</h2>
  <p><em>平泉さんちのサイトへようこそ</em></p>
  <input type="text" id="username" placeholder="ユーザー名"><br>
  <input type="password" id="password" placeholder="パスワード"><br>
  <button onclick="authenticate()">ログイン</button>
  <div id="message"></div>
</body>
</html>
