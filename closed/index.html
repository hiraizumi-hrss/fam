<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス制限 - かぞくポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff7f0, #ffe4d4);
      color: #5a3e2b;
      text-align: center;
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1em;
      color: #7a5c44;
    }
    .warning {
      color: #c0392b;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f4caa1;
      border: none;
      border-radius: 6px;
      color: #3d2a1e;
      cursor: pointer;
    }
    button:hover {
      background-color: #f1b984;
    }
  </style>
  <script>
    function closeWindow() {
      window.open('', '_self').close();
    }
  </script>
</head>
<body>
  <h2>🚫 アクセス制限中</h2>
  <p>ログイン試行が3回失敗したため、セキュリティ保護のためアクセスが制限されました。</p>
  <p class="warning">しばらく時間を置いてから再度アクセスしてください。</p>
  <button onclick="closeWindow()">閉じる</button>
</body>
</html>
